sudo: false
language: python
os: linux
python:
- 2.7
- 3.4
- 3.5
- 3.6
- &mainstream_python 3.7-dev
- &pypy pypy
- pypy3.5
install:
- &upgrade_python_toolset pip install --upgrade pip setuptools wheel
- pip install tox-travis
- pip install coveralls
script: tox
after_success:
- coveralls

jobs:
  fast_finish: true
  include:
  - stage: Static analisys
    python: 3.6
    services: []
    install:
    - *upgrade_python_toolset
    - pip install tox
    script:
    - tox -e pylint,bandit
    after_success: skip

  - stage: Code style check
    python: *mainstream_python
    install:
    - *upgrade_python_toolset
    - pip install tox
    script:
    - tox -e pep8,pep257
    after_success: skip

  - stage: deploy
    # This prevents job from appearing in test plan unless commit is tagged:
    if: tag IS present
    # Run on pypy to build not cythonized wheel
    python: *pypy
    services: []
    install:
    - *upgrade_python_toolset
    before_deploy:
    - pip install sqlalchemy
    deploy:
    - provider: pypi
      skip_cleanup: true
      user: penguinolog
      password:
        secure: ""
      on:
        tags: true
        distributions: sdist bdist_wheel
      skip_upload_docs: true

cache: pip
before_cache:
- rm -f $HOME/.cache/pip/log/debug.log
